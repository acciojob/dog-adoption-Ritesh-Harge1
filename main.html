<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Breeds for Ritesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    li {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f8f8f8;
      width: 300px;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    a:hover {
      color: #007acc;
    }
  </style>
</head>
<body>

  <h1>Dog Breeds Ritesh Might Love</h1>

  <ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Golden_retriever_eating_pigs_foot.jpg" alt="Golden Retriever">
        <p>Golden Retriever</p>
      </a>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Toy_Poodle_black.jpg" alt="Poodle">
        <p>Poodle</p>
      </a>
    </li>
  </ul>

</body>
</html>

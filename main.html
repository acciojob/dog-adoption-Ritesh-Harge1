<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Adoption - Learn About Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcfcfc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.05);
        }

        img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Learn About Dog Breeds</h1>

    <ul>
        <li>
            <a href="https://en.wikipedia.org/wiki/Basset_Hound" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg" alt="Basset Hound">
            </a>
        </li>
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Full_attention_%288067543690%29.jpg/1280px-Full_attention_%288067543690%29.jpg" alt="Poodle">
            </a>
        </li>
    </ul>

</body>
</html>
